{% extends "base.html" %}
{% block title %}Login - GrantAI Pro{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold text-center mb-6">Login to GrantAI Pro</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>
    <p class="text-center mt-4 text-gray-600">
        Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Sign up</a>
    </p>
</div>
{% endblock %}
